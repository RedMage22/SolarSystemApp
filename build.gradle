plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

group 'com.redmage'
version '1.0-SNAPSHOT'

mainClassName = 'com.redmage.SolarSystemApp'

sourceSets {
    main {
        java {
            srcDirs= ["src/main/java"]
        }
        resources {
            srcDirs= ["src/main/resources"]
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url = "http://maven.jzy3d.org/releases"
    }
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.fxyz3d', name: 'fxyz3d', version: '0.5.2'
    implementation group: 'org.fxyz3d', name: 'fxyz3d-importers', version: '0.5.2'
    implementation 'org.orbisgis:poly2tri-core:0.1.2'
    implementation 'org.jzy3d:jzy3d-jdt-core:1.0.2'
}

javafx {
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.swing', 'javafx.graphics', 'javafx.media' ]
}
